name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        docker build -t uber_demand_price_pridiction .
        docker tag uber_demand_price_pridiction:latest 390403881628.dkr.ecr.us-east-1.amazonaws.com/uber_demand_price_pridiction:latest

    - name: Push Docker image to ECR
      run: |
        docker push 390403881628.dkr.ecr.us-east-1.amazonaws.com/uber_demand_price_pridiction:latest